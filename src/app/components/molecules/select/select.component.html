<div class="select-container">
    <p-dropdown
        [ngClass]="theme"
        [options]="items"
        optionLabel="name"
        [showClear]="true"
        styleClass="ags"
        [placeholder]="placeholder"
        (onChange)="onChange($event.value)"
        [required]="required"
        [id]="id"

    ></p-dropdown>

</div>
